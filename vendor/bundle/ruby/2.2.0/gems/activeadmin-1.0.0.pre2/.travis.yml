language: ruby
sudo: false
install:
  - ./script/travis_cache download_bundle
  - gem install bundler # use the very latest Bundler
  - bundle install --without development --path=./bundle
  - bundle clean # delete now-outdated gems
  - ./script/travis_cache download_app
  - bundle exec rake setup
  - ./script/travis_cache upload
script:
  - bundle exec rake test_with_coveralls
rvm:
  - 1.9
  - 2.1
  - 2.2
  - jruby-9.0.0.0
env:
  matrix:
    - "RAILS=3.2.22"
    - "RAILS=4.1.11"
    - "RAILS=4.2.2"
  global:
    - JRUBY_OPTS="-J-Xmx1024m --debug"
matrix:
  fast_finish: true
  exclude:
    - rvm: 2.2
      env: "RAILS=3.2.22"
    - rvm: jruby-9.0.0.0
      env: "RAILS=3.2.22"
    - rvm: 2.1
      env: "RAILS=4.1.11"
    - rvm: 2.1
      env: "RAILS=4.2.2"
notifications:
  irc:
    channels:
      - "irc.freenode.org#activeadmin"
    on_success: change
    on_failure: always
    skip_join: true
    template:
      - "(%{branch}/%{commit} by %{author}): %{message} (%{build_url})"
